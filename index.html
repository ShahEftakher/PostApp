<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Posts</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="app-body">
    <div class="form-div">
      <form class="add-post-form">
        <input type="text" class="title-input" placeholder="Title" />
        <input type="text" class="post-input" placeholder="Post" />
        <input type="submit" class="submit-btn" value="Add Post" />
      </form>
    </div>
    <div id="posts" class="card-container"></div>
    <div id="pagination-div" class="pagination"></div>
    <script src="App.js"></script>
  </body>
</html>
